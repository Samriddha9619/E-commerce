<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BuzzAR{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'shop:index' %}">BuzzAR</a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'shop:index' %}">Home</a>
                <a class="nav-link" href="{% url 'shop:AboutUs' %}">About</a>
                <a class="nav-link" href="{% url 'shop:ContactUs' %}">Contact</a>
                <a class="nav-link" href="{% url 'shop:TrackingStatus' %}">Track Order</a>
                <a class="nav-link" href="{% url 'shop:Checkout' %}">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 BuzzAR. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
