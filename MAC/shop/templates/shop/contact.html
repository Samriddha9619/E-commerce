<!-- shop/templates/shop/contact.html -->
{% extends 'base.html' %}

{% block title %}Contact Us - MAC Shop{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Message</label>
                <textarea class="form-control" id="desc" name="desc" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    
    <div class="col-md-4">
        <h4>Get in Touch</h4>
        <p><strong>Address:</strong> Haridwar, Uttarakhand</p>
        <p><strong>Phone:</strong> +91 123-456-7890</p>
        <p><strong>Email:</strong> info@macshop.com</p>
    </div>
</div>
{% endblock %}
